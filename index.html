<DOCTYPE html>

<html>
    <meta charset="utf-8" />
    <title>Clap Clap</title>
    <link rel="stylesheet" href="style.css" />
    
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>          
    <script src="weather.js"></script>

    <script>
         $(document).ready(function() {
            $('#mood').keypress(function (event) {
                if (event.which == 13) {
                    var intake = $("#mood").val();
                    event.preventDefault();
                }
            });

        });
    </script>

</head>

<body>
    <div><img src="icon.png" alt="icon"> <img src="icon.png" alt="icon"></div>
    
	<table class="blocks">
	    <tr>
	        <td><p>User Input</p></td>
	        <td><p>Scheduled Events</p></td>
	        <td><p>Real-time weather</p></td>
	    </tr>
        <tr>
            <td>
                <form method="post" action="/user">
                <p>Mood: <input type="text" id="mood" name="mood" maxlength="30" /></p>
                </form>
            </td>
            <td></td>
            <td>
                <div class="container" hidden>
                    <div class="jumbotron"></div>
                    <div id="forecast" class="row"></div>
                </div>
            </td>
	</table>

    <div id=player>
        <button name="play"  id="play" href="" >play</button>
        <button name="mute"  id="mute" href="" >mute</button>
        <button name="close"  id="close" href="" >close</button></br>
        <input type="range" id="seek" value="0" max=""/>

    </div>
 
</body>

</html>
